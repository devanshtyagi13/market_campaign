<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .message {
            color: #FF5733;
            font-style: italic;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Customer Details</h1>
        <table>
            <tr>
            {% for key in columns %}
                    <td><strong>{{ key }}</strong></td>
            {% endfor %}
            </tr>
            <tr>
            {% for keys in rows %}
            <tr>
                {% for key in keys %}
                        <td>{{ key }}</strong></td>
                {% endfor %}
                </tr>
            {% endfor %}
            </tr>
        </table>
 
    <a href="/" class="back-link">Back to search</a>
</body>
</html>
